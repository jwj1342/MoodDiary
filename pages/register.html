<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情绪日记 - 注册</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: var(--backgroundColor);
        }

        .register-container {
            max-width: 390px;
            height: 844px;
            margin: 0 auto;
            background-color: white;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .register-header {
            padding: 60px 30px 30px;
            text-align: center;
        }

        .app-logo {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background-color: var(--primaryColor);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon {
            font-size: 40px;
            color: white;
        }

        .app-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--primaryColor);
        }

        .app-slogan {
            font-size: 16px;
            color: var(--lightTextColor);
            margin-bottom: 40px;
        }

        .register-form {
            padding: 0 30px;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--textColor);
        }

        .form-input {
            width: 100%;
            height: 50px;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 0 16px;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primaryColor);
            box-shadow: 0 0 0 2px rgba(139, 168, 176, 0.2);
        }

        .password-input-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--lightTextColor);
            cursor: pointer;
        }

        .verification-group {
            display: flex;
            gap: 12px;
        }

        .verification-input {
            flex: 1;
        }

        .verification-button {
            width: 120px;
            height: 50px;
            background-color: var(--morandiGray);
            color: var(--textColor);
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .verification-button:hover {
            background-color: #c9c9c7;
        }

        .terms-agreement {
            display: flex;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        .terms-checkbox {
            margin-right: 8px;
            margin-top: 3px;
        }

        .terms-text {
            font-size: 14px;
            color: var(--lightTextColor);
            line-height: 1.5;
        }

        .terms-text a {
            color: var(--primaryColor);
            text-decoration: none;
        }

        .register-button {
            width: 100%;
            height: 50px;
            background-color: var(--primaryColor);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 16px;
        }

        .register-button:hover {
            opacity: 0.9;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: var(--lightTextColor);
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #ddd;
        }

        .divider span {
            padding: 0 16px;
            font-size: 14px;
        }

        .social-register {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .social-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .social-button:hover {
            background-color: #eee;
        }

        .social-icon {
            font-size: 20px;
        }

        .wechat-icon {
            color: #07C160;
        }

        .weibo-icon {
            color: #E6162D;
        }

        .qq-icon {
            color: #12B7F5;
        }

        .login-link {
            text-align: center;
            margin-top: auto;
            padding: 20px 0;
            font-size: 14px;
            color: var(--textColor);
        }

        .login-link a {
            color: var(--primaryColor);
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="register-header">
            <div class="app-logo">
                <i class="logo-icon fas fa-microphone-alt"></i>
            </div>
            <div class="app-name">情绪日记</div>
            <div class="app-slogan">记录每一刻的情绪，发现更好的自己</div>
        </div>

        <div class="register-form">
            <div class="form-group">
                <label class="form-label">手机号码</label>
                <input type="tel" class="form-input" placeholder="请输入手机号码">
            </div>

            <div class="form-group">
                <label class="form-label">验证码</label>
                <div class="verification-group">
                    <input type="text" class="form-input verification-input" placeholder="请输入验证码">
                    <button class="verification-button">获取验证码</button>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">设置密码</label>
                <div class="password-input-container">
                    <input type="password" class="form-input" placeholder="请设置密码（8-20位字符）">
                    <i class="password-toggle fas fa-eye-slash"></i>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">确认密码</label>
                <div class="password-input-container">
                    <input type="password" class="form-input" placeholder="请再次输入密码">
                    <i class="password-toggle fas fa-eye-slash"></i>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">昵称</label>
                <input type="text" class="form-input" placeholder="请输入昵称（选填）">
            </div>

            <div class="terms-agreement">
                <input type="checkbox" id="terms" class="terms-checkbox">
                <label for="terms" class="terms-text">
                    我已阅读并同意<a href="#">《用户协议》</a>和<a href="#">《隐私政策》</a>，并授权情绪日记获取我的录音权限用于语音识别
                </label>
            </div>

            <button class="register-button">注册</button>

            <div class="divider">
                <span>或使用以下方式注册</span>
            </div>

            <div class="social-register">
                <div class="social-button">
                    <i class="social-icon fab fa-weixin wechat-icon"></i>
                </div>
                <div class="social-button">
                    <i class="social-icon fab fa-weibo weibo-icon"></i>
                </div>
                <div class="social-button">
                    <i class="social-icon fab fa-qq qq-icon"></i>
                </div>
            </div>
        </div>

        <div class="login-link">
            已有账号？<a href="login.html">立即登录</a>
        </div>
    </div>
</body>

</html>
