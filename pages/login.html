<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情绪日记 - 登录</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: var(--backgroundColor);
        }

        .login-container {
            max-width: 390px;
            height: 844px;
            margin: 0 auto;
            background-color: white;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .login-header {
            padding: 60px 30px 30px;
            text-align: center;
        }

        .app-logo {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background-color: var(--primaryColor);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon {
            font-size: 40px;
            color: white;
        }

        .app-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--primaryColor);
        }

        .app-slogan {
            font-size: 16px;
            color: var(--lightTextColor);
            margin-bottom: 40px;
        }

        .login-form {
            padding: 0 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--textColor);
        }

        .form-input {
            width: 100%;
            height: 50px;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 0 16px;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primaryColor);
            box-shadow: 0 0 0 2px rgba(139, 168, 176, 0.2);
        }

        .password-input-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--lightTextColor);
            cursor: pointer;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-checkbox {
            margin-right: 8px;
        }

        .forgot-password {
            color: var(--primaryColor);
            font-size: 14px;
            text-decoration: none;
        }

        .login-button {
            width: 100%;
            height: 50px;
            background-color: var(--primaryColor);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 16px;
        }

        .login-button:hover {
            opacity: 0.9;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: var(--lightTextColor);
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #ddd;
        }

        .divider span {
            padding: 0 16px;
            font-size: 14px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .social-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .social-button:hover {
            background-color: #eee;
        }

        .social-icon {
            font-size: 20px;
        }

        .wechat-icon {
            color: #07C160;
        }

        .weibo-icon {
            color: #E6162D;
        }

        .qq-icon {
            color: #12B7F5;
        }

        .signup-link {
            text-align: center;
            margin-top: auto;
            padding: 20px 0;
            font-size: 14px;
            color: var(--textColor);
        }

        .signup-link a {
            color: var(--primaryColor);
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <div class="app-logo">
                <i class="logo-icon fas fa-microphone-alt"></i>
            </div>
            <div class="app-name">情绪日记</div>
            <div class="app-slogan">记录每一刻的情绪，发现更好的自己</div>
        </div>

        <div class="login-form">
            <div class="form-group">
                <label class="form-label">手机号码</label>
                <input type="tel" class="form-input" placeholder="请输入手机号码">
            </div>

            <div class="form-group">
                <label class="form-label">密码</label>
                <div class="password-input-container">
                    <input type="password" class="form-input" placeholder="请输入密码">
                    <i class="password-toggle fas fa-eye-slash"></i>
                </div>
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember" class="remember-checkbox">
                    <label for="remember">记住我</label>
                </div>
                <a href="#" class="forgot-password">忘记密码？</a>
            </div>

            <button class="login-button">登录</button>

            <div class="divider">
                <span>或使用以下方式登录</span>
            </div>

            <div class="social-login">
                <div class="social-button">
                    <i class="social-icon fab fa-weixin wechat-icon"></i>
                </div>
                <div class="social-button">
                    <i class="social-icon fab fa-weibo weibo-icon"></i>
                </div>
                <div class="social-button">
                    <i class="social-icon fab fa-qq qq-icon"></i>
                </div>
            </div>
        </div>

        <div class="signup-link">
            还没有账号？<a href="register.html">立即注册</a>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="tab-bar">
        <div class="tab-item">
            <i class="tab-icon fas fa-home"></i>
            <span>首页</span>
        </div>
        <div class="tab-item">
            <i class="tab-icon fas fa-edit"></i>
            <span>记录</span>
        </div>
        <div class="tab-item">
            <i class="tab-icon fas fa-chart-line"></i>
            <span>报告</span>
        </div>
        <div class="tab-item">
            <i class="tab-icon fas fa-user"></i>
            <span>我的</span>
        </div>
    </div>

    <script>
        // 与父窗口通信的函数
        let parentWindow = null;
        let parentOrigin = null;

        // 切换到指定页面
        function navigateTo(pageName) {
            if (parentWindow && parentOrigin) {
                parentWindow.postMessage({
                    action: 'switchPage',
                    page: pageName
                }, parentOrigin);
            } else {
                console.error('父窗口通信未初始化');
            }
        }

        // 监听来自父窗口的消息
        window.addEventListener('message', function (event) {
            const data = event.data;

            if (data.action === 'setupCommunication') {
                parentWindow = window.parent;
                parentOrigin = data.parentOrigin;
                console.log('与父窗口通信已建立');
            }
        });

        // 添加事件监听器
        document.addEventListener('DOMContentLoaded', function () {
            // 登录按钮点击事件
            const loginButton = document.querySelector('.login-button');
            if (loginButton) {
                loginButton.addEventListener('click', function () {
                    navigateTo('home');
                });
            }

            // 注册链接点击事件
            const registerLink = document.querySelector('.signup-link a');
            if (registerLink) {
                registerLink.addEventListener('click', function (e) {
                    e.preventDefault();
                    navigateTo('register');
                });
            }

            // 底部导航栏点击事件
            const tabItems = document.querySelectorAll('.tab-bar .tab-item');
            tabItems.forEach(function (item, index) {
                item.addEventListener('click', function () {
                    switch (index) {
                        case 0: // 首页
                            navigateTo('home');
                            break;
                        case 1: // 记录
                            navigateTo('record');
                            break;
                        case 2: // 报告
                            navigateTo('weekly');
                            break;
                        case 3: // 我的
                            navigateTo('profile');
                            break;
                    }
                });
            });
        });
    </script>
</body>

</html>
