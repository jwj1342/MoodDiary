<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情绪日记 - 原型展示</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: var(--primaryColor);
            margin-bottom: 40px;
        }

        .intro {
            max-width: 800px;
            margin: 0 auto 40px;
            line-height: 1.6;
            text-align: center;
        }

        .color-palette {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .color-item {
            width: 80px;
            text-align: center;
        }

        .color-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 10px;
        }

        .color-name {
            font-size: 12px;
            color: var(--lightTextColor);
        }

        .color-blue {
            background-color: var(--morandiBlue);
        }

        .color-green {
            background-color: var(--morandiGreen);
        }

        .color-pink {
            background-color: var(--morandiPink);
        }

        .color-beige {
            background-color: var(--morandiBeige);
        }

        .color-gray {
            background-color: var(--morandiGray);
        }

        .color-lavender {
            background-color: var(--morandiLavender);
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--primaryColor);
            margin: 60px 0 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>情绪日记播客应用原型</h1>

    <div class="intro">
        <p>这是一个情绪日记播客应用的高保真原型设计。该应用使用莫兰迪色系，提供语音录入、文字稿处理、情绪周报和月报等功能，帮助用户记录和分析自己的情绪变化。</p>
    </div>

    <div class="color-palette">
        <div class="color-item">
            <div class="color-circle color-blue"></div>
            <div class="color-name">莫兰迪蓝</div>
        </div>
        <div class="color-item">
            <div class="color-circle color-green"></div>
            <div class="color-name">莫兰迪绿</div>
        </div>
        <div class="color-item">
            <div class="color-circle color-pink"></div>
            <div class="color-name">莫兰迪粉</div>
        </div>
        <div class="color-item">
            <div class="color-circle color-beige"></div>
            <div class="color-name">莫兰迪米</div>
        </div>
        <div class="color-item">
            <div class="color-circle color-gray"></div>
            <div class="color-name">莫兰迪灰</div>
        </div>
        <div class="color-item">
            <div class="color-circle color-lavender"></div>
            <div class="color-name">莫兰迪紫</div>
        </div>
    </div>

    <div class="section-title">登录与注册界面</div>

    <div class="prototype-container">
        <div class="prototype-item">
            <div class="prototype-title">登录界面</div>
            <div class="prototype-frame">
                <iframe src="pages/login.html"></iframe>
            </div>
        </div>

        <div class="prototype-item">
            <div class="prototype-title">注册界面</div>
            <div class="prototype-frame">
                <iframe src="pages/register.html"></iframe>
            </div>
        </div>
    </div>

    <div class="section-title">主要功能界面</div>

    <div class="prototype-container">
        <div class="prototype-item">
            <div class="prototype-title">首页</div>
            <div class="prototype-frame">
                <iframe src="pages/home.html"></iframe>
            </div>
        </div>

        <div class="prototype-item">
            <div class="prototype-title">录音界面</div>
            <div class="prototype-frame">
                <iframe src="pages/record.html"></iframe>
            </div>
        </div>

        <div class="prototype-item">
            <div class="prototype-title">文字稿编辑</div>
            <div class="prototype-frame">
                <iframe src="pages/transcript.html"></iframe>
            </div>
        </div>

        <div class="prototype-item">
            <div class="prototype-title">周报</div>
            <div class="prototype-frame">
                <iframe src="pages/weekly.html"></iframe>
            </div>
        </div>

        <div class="prototype-item">
            <div class="prototype-title">月报</div>
            <div class="prototype-frame">
                <iframe src="pages/monthly.html"></iframe>
            </div>
        </div>

        <div class="prototype-item">
            <div class="prototype-title">个人设置</div>
            <div class="prototype-frame">
                <iframe src="pages/profile.html"></iframe>
            </div>
        </div>
    </div>
</body>

</html>
